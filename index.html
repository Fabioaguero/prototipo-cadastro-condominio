<!DOCTYPE html>
<html>
<head>
  <title>Cadastro Morador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">

        <h2>Cadastro de Morador</h2>

<form onsubmit="cadastrar(event)">

  <input id="nome" placeholder="Nome" required>
  <input id="apartamento" placeholder="Apartamento" required>
  <input id="bloco" placeholder="Bloco" required>

  <h3>Possui Pet?</h3>
  <button type="button" class="btn-add" onclick="togglePets(true)">Sim</button>
  <button type="button" class="btn-add" onclick="togglePets(false)">Não</button>

  <div id="areaPets" class="hidden">
    <div id="pets"></div>
    <button type="button" class="btn-add" onclick="addPet()">Adicionar outro Pet</button>
  </div>

  <h3>Possui Carro?</h3>
  <button type="button" class="btn-add" onclick="toggleCarros(true)">Sim</button>
  <button type="button" class="btn-add" onclick="toggleCarros(false)">Não</button>

  <div id="areaCarros" class="hidden">
    <div id="carros"></div>
    <button type="button" class="btn-add" onclick="addCarro()">Adicionar outro Carro</button>
  </div>

  <button type="submit" class="btn-success">Cadastrar Morador</button>

</form>

     </div>

  <script src="app.js"></script>
</body>
</html>
